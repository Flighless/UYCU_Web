     <!-- Contact Section -->
    <section id="signIn" class="signInSection">
        <div class="sectionContent">
            <h2 class="sectionTitle">Sign Up</h2>

            <div class="signInInfo">

                <p>If you have difficulties, please email:</p>
                <ul>
                    <li>Email: <a href="mailto:example@yorksu.org">example@yorksu.org</a></li>
                </ul>
            </div>

            <div class="signUpForm">
                <form action="#" method="POST" class="form" id="signUpForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password1!"></textarea>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                    <button type="submit">Sign Up</button>
                    <a href="logIn.html" class="buttonLink">Log In</a>
                </form>
            </div>
        </div>
    </section>
